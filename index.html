<style>
  a {
    text-decoration: none;
    
  }

  .spaceforobj {
    margin-top: 10px;
  }
  #reportgenerationbox {
    margin-left: 5px;
  }



    .brutalist-button {
    display: flex;
    align-items: center;
    cursor: pointer;
    width: 180px;
    height: 60px;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    font-weight: bold;
    border: 3px solid #fff;
    outline: 3px solid #000;
    box-shadow: 6px 6px 0 #00a4ef;
    transition: all 0.15s ease-out;
    padding: 0 16px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }

  /* Shine animation */
  .brutalist-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.6),
      transparent
    );
    opacity: 0;
  }

  .brutalist-button:hover::before {
    opacity: 1;
    animation: slide 1.8s infinite;
  }

  @keyframes slide {
    from {
      left: -100%;
    }
    to {
      left: 100%;
    }
  }

  /* Hover & Active */
  .brutalist-button:hover {
    transform: translate(-4px, -4px);
    box-shadow: 10px 10px 0 #000;
  }

  .brutalist-button:active {
    transform: translate(4px, 4px);
    box-shadow: 0 0 0 #00a4ef;
    background-color: #fff;
    color: #000;
    border-color: #000;
  }

  /* Download Icon */
  .download-icon {
    font-size: 26px;
    margin-right: 10px;
    transition: transform 0.2s ease-out;
    z-index: 1;
  }

  .brutalist-button:hover .download-icon {
    transform: translateY(2px) scale(1.15);
  }

  .brutalist-button:active .download-icon {
    transform: translateY(-2px) scale(0.9);
  }

  /* Text */
  .button-text {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
    z-index: 1;
    transition: transform 0.2s ease-out;
  }

  .brutalist-button:hover .button-text {
    transform: skew(-5deg);
  }

  .brutalist-button:active .button-text {
    transform: skew(5deg);
  }

  .button-text span:first-child {
    font-size: 11px;
    text-transform: uppercase;
    opacity: 0.85;
  }

  .button-text span:last-child {
    font-size: 17px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

</style>
