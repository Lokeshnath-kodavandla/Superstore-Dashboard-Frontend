<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Remove external CSS for now to avoid conflicts -->
  <!-- <link rel="stylesheet" href="css/base.css"> -->
  <!-- <link rel="stylesheet" href="css/theme.css"> -->
  <!-- <link rel="stylesheet" href="css/components.css"> -->

<style>
/* =========================
   ROOT VARIABLES
========================= */
:root {
  --primary: #4f46e5;
  --primary-dark: #3730a3;
  --secondary: #22c55e;
  --danger: #ef4444;
  --card-bg: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e5e7eb;
  --shadow-md: 0 10px 30px rgba(0,0,0,0.12);
  --radius-md: 14px;
  --radius-lg: 20px;
  --transition: all 0.3s ease;
  --font-main: 'Segoe UI', system-ui, sans-serif;
}

/* =========================
   GLOBAL
========================= */
* {
  box-sizing: border-box;
}

body {
  font-family: var(--font-main);
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* =========================
   CARD CONTAINER
========================= */
.report-card {
  width: 100%;
  max-width: 520px;
  background: var(--card-bg);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  padding: 35px 30px;
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =========================
   HEADER
========================= */
h2 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 30px;
}

h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  margin: 12px auto 0;
  border-radius: 10px;
}

/* =========================
   FORM
========================= */
label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
  font-weight: 600;
  color: var(--muted);
}

input,
select {
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1.5px solid var(--border);
  font-size: 0.95rem;
  outline: none;
  transition: var(--transition);
}

input:focus,
select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

/* =========================
   BUTTON
========================= */
button {
  margin-top: 30px;
  width: 100%;
  padding: 15px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  transition: var(--transition);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(79,70,229,0.4);
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 480px) {
  .report-card {
    padding: 22px 18px;
  }
}
</style>
</head>

<body>

  <div class="report-card">
    <h2>Generate Sales Report</h2>

    <label for="startDate">Start Date & Time</label>
    <input type="datetime-local" id="startDate">

    <label for="endDate">End Date & Time</label>
    <input type="datetime-local" id="endDate">

    <label for="format">Format</label>
    <select id="format">
      <option value="csv">CSV</option>
      <option value="pdf">PDF</option>
    </select>

    <button onclick="downloadReport()">Download Report</button>
  </div>

<script>
function downloadReport() {
  const s = document.getElementById("startDate").value;
  const e = document.getElementById("endDate").value;
  const f = document.getElementById("format").value;

  if (!s || !e) {
    alert("Please select both start and end date/time");
    return;
  }

  if (new Date(e) <= new Date(s)) {
    alert("End date must be after start date");
    return;
  }

  window.location.href =
    `http://127.0.0.1:5000/api/generate_report?start_date=${encodeURIComponent(s)}&end_date=${encodeURIComponent(e)}&format=${f}`;
}
</script>

</body>
</html>
